<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensures body takes the full height */
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "images/clg3.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1; /* Ensures the background stays behind content */
        }
        h1 {
            margin-top:5%;
            color: white;
        }
        a {
            display: inline-block;
            margin: 20px;
            padding: 10px 15px;
            background-color: rgba(76, 175, 80, 0.7);
            color: azure;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: rgba(76, 175, 80, 1);
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Background div -->
    <h1>Welcome to the College Management System</h1>
    <a href="{% url 'student_list' %}">View Students</a>
    <a href="{% url 'course_list' %}">View Courses</a>
    <a href="{% url 'enroll_student' %}">Enroll Student</a>
</body>
</html>
