<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px auto;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Course List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Code</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{ course.id }}</td>
            <td>{{ course.title }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.description }}</td>
            <td>
                <a href="{% url 'edit_course' course.id %}">Edit</a> |
                <a href="{% url 'delete_course' course.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'add_course' %}" class="button">Add Course</a>
    <a href="{% url 'student_list' %}" class="button">View Students</a>
    <div style="text-align: center;">
        <a class="back-button" href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
